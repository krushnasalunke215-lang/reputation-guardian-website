<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - Reputation Guardian</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
</head>

<body class="bg-mesh font-sans antialiased h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Navbar (Minimal) -->
    <nav class="fixed w-full z-50 top-0 start-0 p-6">
        <a href="/" class="flex items-center space-x-3">
            <div
                class="w-8 h-8 rounded bg-gradient-to-br from-trust-blue-700 to-trust-blue-900 flex items-center justify-center text-white font-bold text-lg shadow-md">
                R
            </div>
            <span class="text-xl font-bold text-slate-900 tracking-tight">Reputation Guardian</span>
        </a>
    </nav>

    <div class="w-full max-w-md p-8 glass-card rounded-2xl relative z-10 mx-4">
        <h1 class="text-3xl font-bold text-slate-900 mb-2 text-center">Welcome Back</h1>
        <p class="text-slate-500 text-center mb-8">Sign in to manage your reputation.</p>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-slate-700">Email Address</label>
                <input type="email" id="email"
                    class="bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-trust-blue-500 focus:border-trust-blue-500 block w-full p-3"
                    placeholder="name@company.com" required>
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-slate-700">Password</label>
                <input type="password" id="password"
                    class="bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-trust-blue-500 focus:border-trust-blue-500 block w-full p-3"
                    placeholder="••••••••" required>
            </div>

            <button type="submit"
                class="w-full text-white bg-trust-blue-700 hover:bg-trust-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 text-center shadow-lg shadow-blue-500/30 transition-all">Sign
                In</button>

            <div class="relative flex py-5 items-center">
                <div class="flex-grow border-t border-slate-200"></div>
                <span class="flex-shrink-0 mx-4 text-slate-400 text-xs uppercase">Or continue with</span>
                <div class="flex-grow border-t border-slate-200"></div>
            </div>

            <button type="button"
                class="w-full bg-white border border-slate-200 text-slate-700 hover:bg-slate-50 hover:text-slate-900 font-medium rounded-lg text-sm px-5 py-3 text-center flex items-center justify-center gap-3 transition-colors">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.29.81-.55z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                Sign in with Google
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (res.ok) {
                    alert('Login Successful! (Token: ' + data.token + ')');
                    window.location.href = '/dashboard'; // Mock functionality
                } else {
                    alert('Login Failed: ' + data.error);
                }
            } catch (err) {
                console.error(err);
                alert('Connection error. Is the server running?');
            }
        });
    </script>
</body>

</html>
